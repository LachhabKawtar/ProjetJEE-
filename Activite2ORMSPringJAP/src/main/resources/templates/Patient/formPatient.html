<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    
    <div class="col-md-6 offset-3">
        <form th:action="save" method="post">
            <div>
                <h1></h1>
                <h1 class="text-center text-success">Nouveau Patient</h1></div>

            <div class="mb-3 mt-4">
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>

            <div class="mb-3 mt-4">
                <label>Date naissance</label>
                <input class="form-control" type="date" name="dateNaiss" th:value="${patient.dateNaiss}">
                <span class="text-danger" th:errors="${patient.dateNaiss}"></span>
            </div >

            <div  class="form-check mb-4">
                <label>Malade</label>
                <input class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>

            <div class="mb-3 mt-4">
                <label>Score</label>
                <input class="form-control" type="text" name="score" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
