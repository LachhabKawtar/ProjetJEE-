<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
</head>
<body>
<div class="col-md-6 col-xm-6 col-sm-6 col-md-offset-3">
    <div class="panel panel-info spacer">
        <div class="panel-heading">Confirmation </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label">Nom:</label>
                <label class="control-label" th:text="${patient.nom}"></label>
            </div>
            <div class="form-group">
                <label class="control-label">Date de Naissance:</label>
                <label class="control-label" th:text="${patient.dateNaiss}"></label>
            </div>
            <div class="form-group">
                <label class="control-label">Sick:</label>
                <label class="control-label" th:text="${patient.sick}"></label>
            </div>
            <div class="form-group">
                <label class="control-label">Score:</label>
                <label class="control-label" th:text="${patient.score}"></label>
            </div>
        </div>
        <a href="/patients"><button type="button" class="btn btn-primary col-md-offset-10">Confirm</button></a>
    </div>
</div>
</body>
</html>
