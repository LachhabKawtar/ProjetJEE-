<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="col-md-6 offset-3">
        <form th:action="saveMedecin" method="post">
            <div>
                <h1></h1>
                <h1 class="text-center text-success">Nouveau Medecin</h1></div>

            <div class="mb-3 mt-4">
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                <span class="text-danger" th:errors="${medecin.nom}"></span>
            </div>

            <div class="mb-3 mt-4">
                <label>Email</label>
                <input class="form-control" type="email" name="email" th:value="${medecin.email}">
                <span class="text-danger" th:errors="${medecin.email}"></span>
            </div >

            <div  class="mb-3 mb-4">
                <label>Specialit√©</label>
                <input class="form-control"  name="specialite" th:value="${medecin.specialite}">
                <span class="text-danger" th:errors="${medecin.specialite}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
